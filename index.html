<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- bootstrap link, idk why den er s[ goddamn lang? Tog den fra bootstraps egen hjemmeside. -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    body {
      background-color: lightpink;
      font-family: Helvetica;
      text-align: center;
      color: white;
    }

    button {
      font-weight: bold;
      background-color: black;
      color: lightpink;
    }
  </style>
</head>

<body>
  <h1 class="titel"> Collecting Words </h1>
  <h4 class="under-titel">Try it out!</h4>


  <!--Using bootstrap for both my app div AND buttons to be responsive-->
  <div id="app" class="container">
    <div class="row">
      <div class="col-sm-12">
        <input type="text" v-model="word">
        <div> {{ message }}</div>

        <!-- buttons, WITHIN the div app-->
        <button @click="saveWord(word)">Save</button>
        <button @click="showWord()">Show</button>
        <button @click="clearWord">Clear</button>
      </div>
    </div>
  </div>


  <!-- reference to my javascript file -->
  <script src="js/index.js"></script>
</body>

</html>
