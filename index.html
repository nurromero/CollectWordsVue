<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://unpkg.com/vue@3"></script>


  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <style>
    body {
      background-color: lightpink;
      font-family: Helvetica;
      text-align: center;
      color: white;
    }

    button {
      font-size: 30px;
      background-color: black;
      color: lightpink;
      width: 250px;
      height: 50px;
      border-radius: 50px;
    }
  </style>
</head>

<body>
  <h1 class="title"> Collecting Words </h1>
  <h4 class="under-titel">Try it out!</h4>


  <!--Using bootstrap for both my app div AND buttons to be responsive-->
  <div id="app" class="container">
    <div class="row">
      <div class="col-sm-12">
        <input type="text" v-model="word" placeholder="Type a word!" id="wordInput">
        <div id="messageDisplay"> {{ message }}</div>

        <!-- buttons, WITHIN the div app-->
        <button @click="saveWord(word)" id="saveButton">SAVE</button>
        <button @click="showWord()" id="showButton">SHOW</button>
        <button @click="clearWord" id="clearButton">CLEAR</button>
      </div>
    </div>


    <!-- Ordered list to display words -->
    <ol>
      <li v-for="(word, index) in words" :key="index">
        {{ word }}
      </li>
    </ol>
  </div>


  <!-- reference to my javascript file -->
  <script src="js/index.js"></script>
</body>

</html>
